<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .my-form {
            position: fixed;
            bottom: 24px;
            right: 80px;
            left: 80px;
            width: calc(100% - 160px);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Flask Messenger</a>
        </div>
      </nav>
    
    <!-- Chat -->
    <div class="container">
        {% for msg in messages%}
        <div class="d-flex {%if name==message.user%} justify-content-end {%else%} justify-content-start {%endif%} mt-5">
            <div class="card">
                <div class="card-body">
                  {{ msg.content }}
                </div>
                <span class="badge bg-secondary">{{ msg.created_at.strftime('%d.%m.%Y %H:%M') }}</span>
            </div>
        </div>
        {%endfor%}

        <form class="input-group mb-3 my-form" action = "" method="post">
            <input type="text" name="content" class="form-control" placeholder="Message..." aria-label="Message" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit">Send!</button>
        </form>
    </div>
</body>
</html>
